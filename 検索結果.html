    <!-- 絞り込み機能 -->
    <div id="sort-container" class="float-bottom sort-section">

    <div class="sort-section">
        <h3 class="section-title">学校</h3>
        <input type="checkbox" id="elementary_school" name="school" value="elementary_school">
        <label for="elementary_school" class="option-label">小学校</label>
        <input type="checkbox" id="middle_school" name="school" value="middle_school">
        <label for="middle_school" class="option-label">中学校</label>
    </div>
    <div class="sort-section">
        <h3 class="section-title">国公私立</h3>
        <input type="radio" id="all_pp" name="public_private" value="all" checked>
        <label for="all_pp" class="option-label">すべて</label>
        <input type="radio" id="coed_pp" name="public_private" value="coed">
        <label for="coed_pp" class="option-label">共学</label>
        <input type="radio" id="boys_pp" name="public_private" value="boys">
        <label for="boys_pp" class="option-label">男子校</label>
        <input type="radio" id="girls_pp" name="public_private" value="girls">
        <label for="girls_pp" class="option-label">女子校</label>
    </div>
    <div class="sort-section">
        <h3 class="section-title">男女共学</h3>
        <input type="radio" id="all_bc" name="boys_coed" value="all" checked>
        <label for="all_bc" class="option-label">すべて</label>
        <input type="radio" id="coed_bc" name="boys_coed" value="coed">
        <label for="coed_bc" class="option-label">共学</label>
        <input type="radio" id="boys_bc" name="boys_coed" value="boys">
        <label for="boys_bc" class="option-label">男子校</label>
        <input type="radio" id="girls_bc" name="boys_coed" value="girls">
        <label for="girls_bc" class="option-label">女子校</label>
    </div>    
    <div class="sort-section">
        <h3 class="section-title">口コミ評価</h3>
        <!-- Star ratings are represented as radio buttons for simplicity -->
        <input type="radio" id="rating_3" name="rating" value="3" checked>
        <label for="rating_3" class="option-label">★★★以上</label>
        <input type="radio" id="rating_4" name="rating" value="4">
        <label for="rating_4" class="option-label">★★★★以上</label>
        <input type="radio" id="rating_5" name="rating" value="5">
        <label for="rating_5" class="option-label">★★★★★以上</label>
    </div>
            <button id="sort-button">絞り込み</button>
        </div>
    </div>
